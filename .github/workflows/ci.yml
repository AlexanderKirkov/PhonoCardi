name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      
      - name: Build shared module
        run: ./gradlew :shared:build
      
      - name: Build Android app
        run: ./gradlew :androidApp:assembleDebug
      
      - name: Run shared tests
        run: ./gradlew :shared:allTests
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: androidApp/build/outputs/apk/debug/*.apk

  build-ios:
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Build iOS framework
        run: ./gradlew :shared:linkDebugFrameworkIosArm64

  train-model:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r ml/training/requirements.txt
      
      - name: Train classifier
        run: |
          cd ml/training
          python train_heart_sound_classifier.py
      
      - name: Validate model
        run: python ml/scripts/validate_model.py ml/training/models/heart_sound_classifier.tflite
      
      - name: Upload trained models
        uses: actions/upload-artifact@v4
        with:
          name: ml-models
          path: |
            ml/training/models/heart_sound_classifier.tflite
            ml/training/models/HeartSoundClassifier.mlpackage/
            ml/training/models/labels.txt
